<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Load Music | Descargar</title>
    <link rel="shortcut icon" href="assents/images/download.png" type="image/x-icon">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assents/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>

        <main>

        <div class="logo"><a href=""><i class='bx bx-cloud-download'></i> MUSIC </a></div>
        <section class="donwload">
          <div> 
            <input type="text" class="link" name="link" placeholder="Url del video..."></div>
          <div>
            
            <select name="format" class="format" id="">
               <option selected disabled>Select Video Format</option>
               <option value="mp3">MP3</option>
               <option value="mp4a">144</option>
               <option value="360">360</option>
               <option value="480">480</option>
               <option value="720">720</option>
               <option value="1000">1000</option>
               <option value="4k">4k</option>
            </select>
          </div>
         <div class="button-container">
            <button class="btn" type="submit">Empezar</button>
         </div>
        </section>

    </main>
    </header>
    <h2>DESCARGA TU MUSICA <span>RAPIDO Y GRATIS</span>, CON LA MEJOR CALIDAD</h2>
    
    <script>
        $(".btn").click(function(){
            var link = $(".link").val();
            var format = $(".format").children("option:selected").val();
            var src = "" + link + "=" + format + "";
            download(link, format);
        });

        function download(link, format) {
          
            $('.button-container').html('<iframe style="height:45px; border:none; overflow:hidden;" src="https://loader.to/api/button/?url='+ link + '&f='+ format +'"></iframe>');
            
        }

    </script>
</body>
</html>
